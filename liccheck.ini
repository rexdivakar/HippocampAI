[licenses]
allow =
    Apache License 2.0
    Apache Software License
    BSD License
    ISC License (ISCL)
    LGPL
    LGPLv3
    MIT License
    Mozilla Public License 2.0 (MPL 2.0)
    Python Software Foundation License
forbid =
    GPL-1.0
    GPL-2.0
    GPL-3.0

[packages]
ignore =
    pip
    setuptools

[options]
ignore_optional = true
