sonar.projectKey=rexdivakar_HippocampAI_6669aa8c-2e81-4016-9993-b29a3a78c475

# Python-specific settings
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.9,3.10,3.11,3.12

# Fix Dockerfile language conflict
# Use only 'docker' analyzer for Dockerfile, clear 'dockerfile' pattern
sonar.lang.patterns.dockerfile=

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.pyc,**/__pycache__/**,**/venv/**,**/.venv/**,**/dist/**,**/build/**,**/.eggs/**,**/*.egg-info/**

# Coverage (if you have coverage reports)
# sonar.python.coverage.reportPaths=coverage.xml